proxy-groups:
# 策略组示例请查阅 Clash 项目 README 以使用最新格式：https://github.com/Dreamacro/clash/blob/master/README.md

#
# 策略组说明
#
# 「MATCH」类似 Surge 的「Final」，此处用于选择白名单模式(PROXY 策略)和黑名单模式(DIRECT 策略)
#
# 「Streaming」和「StreamingSE」比较好理解，有专用于流媒体的节点就设置到其中，如果没有「StreamingSE」的需求可以连带 Rule 部分一起删掉，「Streaming」需至少保留 Rule，用「PROXY」即可。
#
# 「PROXY」是代理规则策略，它可以指定为某个节点或嵌套一个其他策略组，如：「自动测试」、「Fallback」或「负载均衡」的策略组，关于这 3 个策略组的具体示例可以看官方示例：https://github.com/Dreamacro/clash
#

  # 注意此处的「use」而不是「proxies」，当然也可以不用在此先嵌套一个策略组进行选择，可以直接使用，如
  #
  # # 代理节点选择
  # - name: "PROXY"
  #   type: select
  #   use:
  #     - DuckDuckGo # 嵌套使用订阅节点策略组
  #   proxies:
  #     - Fallback
  #     - 1
  #     - 2
  #     - 3
  #
  # 但如果订阅节点很多选起来就很麻烦，不如先嵌套一个策略组进行手动或自动的选择。

  # 手动选择订阅节点

  # Fallback 比较实用的策略组类型，用于测试服务器节点的可用性，当第一个节点不可用时切换到第二个，以此类推。
  - name: "Fallback"
    type: fallback 
    use: # 注意此处是「use」
      - MList # 这是上面「proxy-providers」的名称
      - YList
      - MyList
    proxies:
      - ca
      - hk
      - us
      - DE
      - hk1
      - bhk
      - ssv
      - mg

    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "Url-test"
    type: url-test 
    use: # 注意此处是「use」
      - MList # 这是上面「proxy-providers」的名称
      - YList
      - MyList
    proxies:
      - ca
      - mg
      - hk
      - us
      - DE
      - hk1
      - bhk
      - ssv
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    
  # 代理节点选择
  - name: "PROXY"
    type: select
    use: # 注意此处是「use」
      - MList # 这是上面「proxy-providers」的名称
      - YList
      - MyList
    proxies:
      - Url-test
      - Fallback
      - ca
      - mg
      - hk
      - us
      - DE
      - hk1
      - bhk
      - ssv
      
      
  - name: "UDP"
    type: select
    use: # 注意此处是「use」
      - MList # 这是上面「proxy-providers」的名称
      - YList
      - MyList
    proxies:
      - Url-test
      - Fallback
      - ca
      - mg
      - hk
      - us
      - DE
      - hk1
      - bhk
      - ssv
       # 嵌套使用订阅节点策略组
       
  - name: "telegram"
    type: select
    use: # 注意此处是「use」
      - MList # 这是上面「proxy-providers」的名称
      - YList
      - MyList
    proxies:
      - Url-test
      - Fallback
      - ca
      - mg
      - hk
      - us
      - DE
      - hk1
      - bhk
      - ssv
      

  # 白名单模式 PROXY, 黑名单模式 DIRECT, 不知道别动
  - name: "MATCH"
    type: select
    use: # 注意此处是「use」
      - MList # 这是上面「proxy-providers」的名称
      - YList
      - MyList
    proxies:
      - Url-test
      - Fallback
      - ca
      - mg
      - hk
      - us
      - DE
      - hk1
      - bhk
      - ssv
      - PROXY
      - DIRECT

  # 国际流媒体服务
  - name: "Streaming"
    type: select
    use: # 注意此处是「use」
      - MList # 这是上面「proxy-providers」的名称
      - YList
      - MyList
    proxies:
      - Url-test
      - Fallback
      - PROXY
      - ca
      - mg
      - hk
      - us
      - DE
      - hk1
      - bhk
      - ssv
      # - US
      
  - name: "Apple"
    type: select
    use: # 注意此处是「use」
      - MList # 这是上面「proxy-providers」的名称
      - YList
